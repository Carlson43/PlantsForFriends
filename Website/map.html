<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <!-- Custom Map CSS -->
    <style>
        #pointMap {
          height: 660px;
        }
    </style>

    <title>Erstellen @ Plants4Friends</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container fluid">
            <!-- Navabr Logo and Brandname -->
            <a class="navbar-brand" href="#">
                <img src="./Design-Ressourcen/logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Plants4Friends
            </a>
            <!-- Toggler for Expandsion -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="create.html">Anzeige erstellen</a>
                    <a class="nav-link active" aria-current="page" href="#">Karte</a>
                    <a class="nav-link disabled">Disabled</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Custom Map Location -->
    <div id="pointMap"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <!-- Custom Map JS -->
    <script>
        // Making a map and tiles
        // Setting a higher initial zoom to make effect more obvious
        const mymap = L.map('pointMap').setView([51.5171, 9.9448], 16);
        const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);
  
        // Making a marker with a custom icon
        const issIcon = L.icon({
          iconUrl: 'iss200.png',
          iconSize: [50, 32],
          iconAnchor: [25, 16]
        });

        //Add a marker to the map
        var marker1 = L.marker([51.51792, 9.94451]).addTo(mymap);
        var marker2 = L.marker([51.51861, 9.94746]).addTo(mymap);
        var marker3 = L.marker([51.51844, 9.94163]).addTo(mymap);
        var marker4 = L.marker([51.51564, 9.94732]).addTo(mymap);
  
        //Add Popup / description to markers
        marker1.bindPopup("<b>Angebot 1</b><br>Angebot details. Evtl. eine Adresse").openPopup();
        marker2.bindPopup("<b>Angebot 2</b><br>Angebot details. Evtl. eine Adresse").openPopup();
        marker3.bindPopup("<b>Angebot 3</b><br>Angebot details. Evtl. eine Adresse").openPopup();
        marker4.bindPopup("<b>Angebot 4</b><br>Angebot details. Evtl. eine Adresse").openPopup();

    </script>

  </body>
</html>
